  body_plain: '"{web_name} ,<br><br>You have requested your password to be changed, <br>because you forgot the password.<br>Please follow this link in order to complete change password process:{uri}<br><br>Your New Password: {new_password} <br>Key for Activation: {key} <br><br>After you successfully complete the process, <br>you can change this new password into password that you want.<br><br>If you have any more problems with gaining access to your account please contact {web_master}.<br><br>Regards,<br>The {web_name} Team"'
  body_html: ""
  email_type: "plain"
